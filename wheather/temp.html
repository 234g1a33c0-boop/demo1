<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Info Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, hsl(101, 75%, 69%), hsl(229, 91%, 43%));
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .weather-container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }
    #cityInput {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background: #45a049;
      size-adjust: auto ;

    }
    #weatherResult {
      font-size: 18px;
      color: #444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå§ Weather Info Fetcher</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const weatherDiv = document.getElementById("weatherResult");

      if (!city) {
        weatherDiv.innerHTML = "‚ö†Ô∏è Please enter a city name!";
        return;
      }

      try {
        const geoResponse = await fetch(
          `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`
        );
        const geoData = await geoResponse.json();

        if (!geoData.results || geoData.results.length === 0) {
          weatherDiv.innerHTML = "‚ùå City not found!";
          return;
        }

        const { latitude, longitude, name, country } = geoData.results[0];

        const weatherResponse = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
        );
        const weatherData = await weatherResponse.json();

        const weather = weatherData.current_weather;

        weatherDiv.innerHTML = `
          <h3>${name}, ${country}</h3>
          üå° Temperature: ${weather.temperature}¬∞C <br>
          üí® Wind Speed: ${weather.windspeed} km/h <br>
          ‚è± Time: ${weather.time}
        `;
      } catch (error) {
        weatherDiv.innerHTML = "‚ö†Ô∏è Error fetching weather data!";
        console.error(error);
      }
    }
  </script>
</body>
</html>
